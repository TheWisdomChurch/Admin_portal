version: "3.8"

networks:
  edge:
  internal:
    internal: true

volumes:
  caddy_data:
  caddy_config:

services:
  caddy:
    image: caddy:2.8-alpine
    container_name: admin_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    networks:
      - edge
      - internal
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - ACME_EMAIL=admin@wisdomchurchhq.org

  admin:
    build:
      context: .
      target: production
    container_name: wisdomchurch_admin
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      # Public API domain (NOT localhost)
      - NEXT_PUBLIC_API_URL=https://api.wisdomchurchhq.org/api/v1
      - PORT=3000
    expose:
      - "3000"
    networks:
      - internal

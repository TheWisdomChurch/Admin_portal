events {
    worker_connections 1024;
}

http {
    upstream nextjs_backend {
        server nextjs-app-prod:3000; # Matches the production service name
    }

    server {
        listen 80;
        server_name localhost;
        # Redirect HTTP to HTTPS in a real deployment
        # return 301 https://$server_name$request_uri;

        location / {
            proxy_pass http://nextjs_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            # Disable response buffering for streaming support[citation:5]
            proxy_buffering off;
        }
    }

    # Uncomment and configure this block for HTTPS with your SSL certificates
    # server {
    #     listen 443 ssl http2;
    #     server_name localhost;
    #
    #     ssl_certificate /etc/nginx/ssl/your_certificate.crt;
    #     ssl_certificate_key /etc/nginx/ssl/your_private.key;
    #
    #     location / {
    #         proxy_pass http://nextjs_backend;
    #         # ... (same proxy headers as above) ...
    #     }
    # }
}
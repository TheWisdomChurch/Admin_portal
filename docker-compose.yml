services:
  nextjs-app:
    build:
      context: .
      target: development
    container_name: wisdomchurch-admin-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
      NEXT_PUBLIC_API_URL: "http://localhost:8080/api/v1"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    profiles:
      - dev

  nextjs-app-prod:
    build:
      context: .
      target: production
    container_name: wisdomchurch-admin-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    profiles:
      - prod

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      nextjs-app-prod:
        condition: service_started
    profiles:
      - prod
